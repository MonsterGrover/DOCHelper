<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOC Helper</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Removed height: 100% to allow body to expand with content */
        /* html, body {
            height: 100%;
        } */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Removed overflow: hidden to allow scrolling */
            /* overflow: hidden; */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin: 20px 0;
            font-size: 2.5em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            /* Removed flex: 1 and overflow: hidden */
            /* flex: 1; */
            /* overflow: hidden; */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="time"],
        input[type="number"],
        input[type="date"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #7f53ac;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #7f53ac;
            background-image: linear-gradient(135deg, #7f53ac 0%, #647dee 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-image 0.3s ease, transform 0.1s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-image: linear-gradient(135deg, #647dee 0%, #7f53ac 100%);
        }

        button:active {
            transform: scale(0.98);
        }

        .additional-event {
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }

        .additional-event h3 {
            margin-bottom: 15px;
            color: #7f53ac;
        }

        /* Timeline styles */
        .timeline-container {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            /* Removed flex: 1 to allow natural height */
            /* flex: 1; */
        }

        .timeline-row {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
        }

        .timeline-item {
            background-color: #7f53ac;
            color: #fff;
            padding: 15px;
            margin-right: 20px;
            border-radius: 10px;
            min-width: 200px;
            text-align: center;
            flex-shrink: 0;
        }

        .timeline-item:last-child {
            margin-right: 0;
        }

        /* Scrollbar styling for webkit browsers */
        .timeline-row::-webkit-scrollbar {
            height: 8px;
        }

        .timeline-row::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .timeline-row::-webkit-scrollbar-thumb {
            background: #7f53ac;
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .timeline-item {
                min-width: 150px;
            }
        }
    </style>
</head>

<body>
    <h1>DOC Helper</h1>
    <div class="container">
        <!-- Form Inputs -->
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" value="">
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" value="21:00">
        </div>
        <div class="form-group">
            <label for="eventTitle">Event Title</label>
            <input type="text" id="eventTitle" placeholder="Enter event title" value="Event 1">
        </div>
        <div class="form-group">
            <label for="numEvents">Number of Events</label>
            <input type="number" id="numEvents" value="8" min="1">
        </div>
        <div class="form-group">
            <label for="interval">Interval Between Events (hh:mm)</label>
            <input type="text" id="interval" placeholder="e.g., 01:05" value="01:05">
        </div>
        <div class="form-group">
            <label for="duration">Event Duration (hh:mm)</label>
            <input type="text" id="duration" placeholder="e.g., 00:30" value="01:00">
        </div>
        <div id="additionalEventsContainer"></div>

        <!-- Buttons -->
        <button id="addEventBtn">Add Additional Event</button>
        <button id="calculateBtn">Calculate</button>
        <button id="downloadBtn" disabled>Download CSV</button>
        <button id="ganttBtn" disabled>View Gantt Chart</button>

        <!-- Timeline container -->
        <div class="timeline-container" id="timelineContainer"></div>
    </div>

    <script>
        let eventCounter = 1;
        let events = [];

        // Function to add additional event inputs
        function addAdditionalEvent() {
            eventCounter++;
            const container = document.getElementById('additionalEventsContainer');
            const eventSection = document.createElement('div');
            eventSection.className = 'additional-event';
            eventSection.innerHTML = `
                <h3>Event Set ${eventCounter}</h3>
                <div class="form-group">
                    <label for="eventTitle${eventCounter}">Event Title</label>
                    <input type="text" id="eventTitle${eventCounter}" placeholder="Enter event title" value="Event ${eventCounter}">
                </div>
                <div class="form-group">
                    <label for="startDate${eventCounter}">Start Date</label>
                    <input type="date" id="startDate${eventCounter}" value="">
                </div>
                <div class="form-group">
                    <label for="startTime${eventCounter}">Start Time</label>
                    <input type="time" id="startTime${eventCounter}" value="21:00">
                </div>
                <div class="form-group">
                    <label for="numEvents${eventCounter}">Number of Events</label>
                    <input type="number" id="numEvents${eventCounter}" value="5" min="1">
                </div>
                <div class="form-group">
                    <label for="interval${eventCounter}">Interval Between Events (hh:mm)</label>
                    <input type="text" id="interval${eventCounter}" placeholder="e.g., 01:00" value="01:00">
                </div>
                <div class="form-group">
                    <label for="duration${eventCounter}">Event Duration (hh:mm)</label>
                    <input type="text" id="duration${eventCounter}" placeholder="e.g., 00:30" value="01:00">
                </div>
            `;
            container.appendChild(eventSection);
            // Smooth scroll to the new event section
            eventSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Function to calculate all event times
        function calculateTimes() {
            const timelineContainer = document.getElementById('timelineContainer');
            timelineContainer.innerHTML = ''; // Clear previous timeline

            events = []; // Reset events array

            // Initial event set
            const startDate = document.getElementById('startDate').value;
            const startTime = document.getElementById('startTime').value;

            const eventTitle = document.getElementById('eventTitle').value || `Event 1`;
            const numEvents = parseInt(document.getElementById('numEvents').value);
            const interval = document.getElementById('interval').value;
            let [intervalHours, intervalMinutes] = interval.split(':').map(Number);
            const duration = document.getElementById('duration').value;
            let [durationHours, durationMinutes] = duration.split(':').map(Number);

            // Validate initial inputs
            if (
                !startDate ||
                !startTime ||
                isNaN(numEvents) || isNaN(intervalHours) || isNaN(intervalMinutes) ||
                isNaN(durationHours) || isNaN(durationMinutes)
            ) {
                alert('Please enter valid numbers for the initial event set.');
                return;
            }

            // Calculate initial set of events
            calculateEventTimes(eventTitle, numEvents, intervalHours, intervalMinutes, durationHours, durationMinutes, startDate, startTime);

            // Process additional event sets
            for (let i = 2; i <= eventCounter; i++) {
                const additionalStartDate = document.getElementById(`startDate${i}`).value;
                const additionalStartTime = document.getElementById(`startTime${i}`).value;

                const additionalEventTitle = document.getElementById(`eventTitle${i}`).value || `Event ${i}`;
                const additionalNumEvents = parseInt(document.getElementById(`numEvents${i}`).value);
                const additionalInterval = document.getElementById(`interval${i}`).value;
                let [addIntervalHours, addIntervalMinutes] = additionalInterval.split(':').map(Number);
                const additionalDuration = document.getElementById(`duration${i}`).value;
                let [addDurationHours, addDurationMinutes] = additionalDuration.split(':').map(Number);

                if (
                    !additionalStartDate ||
                    !additionalStartTime ||
                    isNaN(additionalNumEvents) || isNaN(addIntervalHours) || isNaN(addIntervalMinutes) ||
                    isNaN(addDurationHours) || isNaN(addDurationMinutes)
                ) {
                    alert(`Please enter valid numbers for event set ${i}.`);
                    return;
                }

                calculateEventTimes(
                    additionalEventTitle,
                    additionalNumEvents,
                    addIntervalHours,
                    addIntervalMinutes,
                    addDurationHours,
                    addDurationMinutes,
                    additionalStartDate,
                    additionalStartTime
                );
            }

            // Enable the download and Gantt chart buttons
            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('ganttBtn').disabled = false;

            // Smooth scroll to the timeline
            timelineContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Function to calculate event times for an event set
        function calculateEventTimes(eventTitle, numEvents, intervalHours, intervalMinutes, durationHours, durationMinutes, startDate, startTime) {
            let [startYear, startMonth, startDay] = startDate.split('-').map(Number);
            let [startHour, startMinute] = startTime.split(':').map(Number);

            let currentDate = new Date(startYear, startMonth - 1, startDay, startHour, startMinute, 0, 0);

            let eventRow = [];
            for (let i = 0; i < numEvents; i++) {
                // Calculate event start time
                let eventStart = new Date(currentDate.getTime());

                // Calculate event end time
                let eventEnd = new Date(eventStart.getTime());
                eventEnd.setHours(eventEnd.getHours() + durationHours);
                eventEnd.setMinutes(eventEnd.getMinutes() + durationMinutes);

                // Get date and time in desired format
                const dateOptions = { month: '2-digit', day: '2-digit', year: 'numeric' };
                const dateString = eventStart.toLocaleDateString('en-US', dateOptions);
                const timeOptions = { hour12: false, hour: '2-digit', minute: '2-digit' };
                const timeString = eventStart.toLocaleTimeString('en-US', timeOptions);
                const endTimeString = eventEnd.toLocaleTimeString('en-US', timeOptions);

                events.push({
                    label: `${eventTitle} ${i + 1}`,
                    date: dateString,
                    time: timeString,
                    endTime: endTimeString,
                    startDatetime: eventStart,
                    endDatetime: eventEnd
                });

                // Create timeline item
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.innerHTML = `<strong>${eventTitle} ${i + 1}</strong><br>${dateString}<br>${timeString} - ${endTimeString}`;
                eventRow.push(timelineItem);

                // Update currentDate by adding interval
                currentDate.setHours(currentDate.getHours() + intervalHours);
                currentDate.setMinutes(currentDate.getMinutes() + intervalMinutes);
            }

            // Create a row for the event set
            const timelineRow = document.createElement('div');
            timelineRow.className = 'timeline-row';
            eventRow.forEach(item => timelineRow.appendChild(item));
            document.getElementById('timelineContainer').appendChild(timelineRow);
        }

        // Function to download events as CSV
        function downloadCSV() {
            if (events.length === 0) {
                alert('No events to download. Please calculate the events first.');
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Event Label,Date,Start Time,End Time\n"; // Header row

            events.forEach(event => {
                csvContent += `${event.label},${event.date},${event.time},${event.endTime}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            const currentDate = new Date().toISOString().slice(0, 10);
            link.setAttribute('download', `events_${currentDate}.csv`);
            document.body.appendChild(link); // Required for FF

            link.click();
            document.body.removeChild(link); // Clean up
        }

        // Function to show Gantt chart in a new tab
        // Function to show Gantt chart in a new tab
        // Function to show Gantt chart in a new tab
        // Function to show Gantt chart in a new tab
        // Function to show Gantt chart in a new tab
        // Function to show Gantt chart in a new tab
        function showGanttChart() {
            if (events.length === 0) {
                alert('No events to display. Please calculate the events first.');
                return;
            }

            // Open a new window
            const ganttWindow = window.open('', '_blank');

            // Calculate the earliest and latest times
            let startTime = events.reduce(
                (earliest, event) =>
                    event.startDatetime < earliest ? event.startDatetime : earliest,
                events[0].startDatetime
            );
            let endTime = events.reduce(
                (latest, event) =>
                    event.endDatetime > latest ? event.endDatetime : latest,
                events[0].endDatetime
            );

            // Adjust startTime and endTime to include extra hour padding
            const adjustedStartTime = new Date(startTime);
            adjustedStartTime.setMinutes(0, 0, 0); // Start at the beginning of the hour
            adjustedStartTime.setHours(adjustedStartTime.getHours() - 1); // Subtract one hour
            const adjustedEndTime = new Date(endTime);
            adjustedEndTime.setMinutes(0, 0, 0); // End at the beginning of the hour
            adjustedEndTime.setHours(adjustedEndTime.getHours() + 1); // Add one hour

            // Calculate total hours
            const totalDurationMs = adjustedEndTime - adjustedStartTime;
            const totalHours = totalDurationMs / (60 * 60 * 1000);

            // Pixels per hour
            const pixelsPerHour = 100; // Adjust as needed
            const chartWidth = totalHours * pixelsPerHour;
            const ganttBodyWidth = chartWidth + 250;

            // Generate time scale with dates and hours
            let timeScaleHTML = '';
            let dateScaleHTML = '';
            let verticalGridLinesHTML = '';
            let currentHourTime = new Date(adjustedStartTime);
            let lastDate = '';

            let datePositions = []; // To record the positions where dates change
            for (let i = 0; i <= totalHours; i++) {
                const leftPosition = i * pixelsPerHour;

                // Get date label
                const dateLabel = currentHourTime.toLocaleDateString('en-US', {
                    month: '2-digit',
                    day: '2-digit',
                    year: 'numeric',
                });

                // Get hour label
                const hourLabel = currentHourTime.toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                });

                // If the date changes, record the position
                if (dateLabel !== lastDate) {
                    datePositions.push({ position: leftPosition, label: dateLabel });
                    lastDate = dateLabel;
                }

                // Add hour labels
                timeScaleHTML += `
            <div class="hour-label" style="left: ${leftPosition}px;">
                ${hourLabel}
            </div>
        `;

                // Add vertical grid lines
                verticalGridLinesHTML += `
            <div class="vertical-grid-line" style="left: ${leftPosition}px;"></div>
        `;

                // Increment currentHourTime by 1 hour
                currentHourTime.setHours(currentHourTime.getHours() + 1);
            }

            // Generate date labels spanning appropriate hours
            for (let i = 0; i < datePositions.length; i++) {
                const currentPos = datePositions[i].position;
                const nextPos =
                    i + 1 < datePositions.length
                        ? datePositions[i + 1].position
                        : totalHours * pixelsPerHour;
                const width = nextPos - currentPos;
                const dateLabel = datePositions[i].label;

                dateScaleHTML += `
            <div class="date-label" style="left: ${currentPos}px; width: ${width}px;">
                ${dateLabel}
            </div>
        `;
            }

            // Generate rows for each event
            let eventRowsHTML = '';
            events.forEach((event, index) => {
                // Calculate event start and end times in milliseconds since adjustedStartTime
                let eventStartMs = event.startDatetime - adjustedStartTime;
                let eventEndMs = event.endDatetime - adjustedStartTime;

                // Handle events that span over midnight
                if (eventEndMs <= eventStartMs) {
                    // Event ends on the next day
                    eventEndMs += 24 * 60 * 60 * 1000;
                }

                // Calculate bar position and width
                let barLeft = (eventStartMs / totalDurationMs) * chartWidth;
                let barRight = (eventEndMs / totalDurationMs) * chartWidth;
                let barWidth = barRight - barLeft;

                // Ensure that barLeft and barWidth are precise numbers
                barLeft = Math.round(barLeft);
                barWidth = Math.round(barWidth);

                // Single part event
                eventRowsHTML += `
            <div class="gantt-row">
                <div class="event-column">${event.label.split(' ')[0]}</div>
                <div class="number-column">${event.label.split(' ')[1]}</div>
                <div class="gantt-bar-container">
                    ${verticalGridLinesHTML}
                    <div class="gantt-bar" style="left: ${barLeft}px; width: ${barWidth}px;">
                        ${event.time} - ${event.endTime}
                    </div>
                </div>
            </div>
        `;
            });

            // Generate Gantt chart content
            const ganttHTML = `
        <!DOCTYPE html>
        <html>
        <head>
            <title>Gantt Chart</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f0f0f0;
                }
                h1 {
                    text-align: center;
                    margin: 20px 0;
                }
                .gantt-container {
                    display: flex;
                    flex-direction: column;
                    margin: 0 20px;
                }
                .gantt-header {
                    display: flex;
                    position: relative;
                    background-color: #fff;
                    border-bottom: 1px solid #ccc;
                }
                .event-column-header,
                .number-column-header {
                    width: 120px;
                    min-width: 120px;
                    padding: 10px;
                    text-align: center;
                    font-weight: bold;
                    background-color: #f9f9f9;
                    border-right: 1px solid #ccc;
                    box-sizing: border-box;
                    z-index: 4;
                }
                .time-scale {
                    position: relative;
                    width: ${chartWidth}px;
                    background-color: #fff;
                    overflow: hidden;
                }
                .date-label {
                    position: absolute;
                    top: 0;
                    height: 30px;
                    background-color: #e0e0e0;
                    text-align: center;
                    line-height: 30px;
                    font-weight: bold;
                    border-right: 1px solid #ccc;
                    box-sizing: border-box;
                    z-index: 3;
                }
                .hour-label {
                    position: absolute;
                    top: 0px;
                    width: ${pixelsPerHour}px;
                    height: 30px;
                    text-align: center;
                    line-height: 30px;
                    border-right: 1px solid #ccc;
                    box-sizing: border-box;
                    background-color: #f9f9f9;
                    z-index: 3;
                }
                .vertical-grid-line {
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    width: 1px;
                    background-color: #ccc;
                    z-index: 1;
                }
                .gantt-body {
                    display: flex;
                    flex-direction: column;
                    background-color: #fff;
                    min-width: ${ganttBodyWidth}px;
                }
                .gantt-row {
                    display: flex;
                    position: relative;
                    border-bottom: 1px solid #ccc;
                    height: 50px;
                }
                .event-column,
                .number-column {
                    width: 120px;
                    min-width: 120px;
                    padding: 10px;
                    text-align: center;
                    border-right: 1px solid #ccc;
                    box-sizing: border-box;
                    background-color: #fff;
                    z-index: 2;
                }
                .gantt-bar-container {
                    position: relative;
                    width: ${chartWidth}px;
                    overflow: hidden;
                }
                .gantt-bar-container .vertical-grid-line {
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    width: 1px;
                    background-color: #ccc;
                    z-index: 1;
                }
                .gantt-bar {
                    position: absolute;
                    top: 10px;
                    height: 30px;
                    background-color: #7f53ac;
                    color: #fff;
                    text-align: center;
                    line-height: 30px;
                    border-radius: 5px;
                    overflow: hidden;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    padding: 0 0px;
                    z-index: 2;
                }
                /* Fix the header */
                .gantt-header {
                    position: sticky;
                    top: 0;
                    z-index: 3;
                }
                /* Fix the left columns */
                .event-column-header,
                .number-column-header,
                .event-column,
                .number-column {
                    position: sticky;
                    left: 0;
                    z-index: 4;
                    background-color: #fff;
                }
                .number-column-header,
                .number-column {
                    left: 120px;
                }
                /* Scrollbars */
                .gantt-container {
                    overflow: auto;
                }
                .time-scale,
                .gantt-bar-container {
                    min-width: ${chartWidth}px;
                }
                /* Grid Lines */
                .gantt-body .gantt-row:nth-child(even) {
                    background-color: #f9f9f9;
                }
                /* Hour subheader styles */
                .date-row {
                    position: relative;
                    display: flex;
                    height: 30px;
                }
                .hour-row {
                    position: relative;
                    display: flex;
                    height: 30px;
                }
            </style>
        </head>
        <body>
            <h1>Gantt Chart</h1>
            <div class="gantt-container">
                <!-- Header -->
                <div class="gantt-header">
                    <div class="event-column-header">Event</div>
                    <div class="number-column-header">Number</div>
                    <div class="time-scale">
                        <!-- Date Row -->
                        <div class="date-row">
                            ${dateScaleHTML}
                        </div>
                        <!-- Hour Row -->
                        <div class="hour-row">
                            ${timeScaleHTML}
                        </div>
                        <!-- Vertical Grid Lines -->
                        ${verticalGridLinesHTML}
                    </div>
                </div>
                <!-- Body -->
                <div class="gantt-body">
                    ${eventRowsHTML}
                </div>
            </div>
        </body>
        </html>
    `;

            // Write content to the new window
            ganttWindow.document.write(ganttHTML);
            ganttWindow.document.close();
        }

        // Event listeners for buttons
        document.getElementById('addEventBtn').addEventListener('click', addAdditionalEvent);
        document.getElementById('calculateBtn').addEventListener('click', calculateTimes);
        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
        document.getElementById('ganttBtn').addEventListener('click', showGanttChart);
    </script>
</body>

</html>
